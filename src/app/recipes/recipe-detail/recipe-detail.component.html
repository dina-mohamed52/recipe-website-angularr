<div class="container mx-auto">
  <div class="flex flex-col-reverse md:flex-row md:gap-8">
    <!-- Recipe Details -->
    <div class="md:w-1/2 h-[25rem]">
      <div class="bg-gray-100 rounded-lg shadow-md p-6 h-full">
        <!-- Recipe Name -->
        <h1 class="text-3xl font-bold text-gray-800 mb-4">{{ recipe.name }}</h1>

        <!-- Dropdown for Recipe Actions -->
        <div class="dropdown" appDropdown >
          <button class="btn btn bg-pink-900 text-gray-100 hover:bg-pink-600 hover:text-gray-200 dropdown-toggle" type="button">
            Manage Recipe <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" aria-labelledby="recipeDropdownMenu">
            <li><a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="onEditRecipe()">Edit Recipe</a></li>
            <li><a class="dropdown-item" style="cursor: pointer;" (click)="onDeleteRecipe()">Delete Recipe</a></li>
          </ul>
        </div>

        <!-- Recipe Description -->
        <p class="text-gray-700 mt-4">{{ recipe.description }}</p>

        <!-- Ingredients List -->
        <ul class="list-disc list-inside mt-4">
          <li class="text-gray-700" *ngFor="let ingredient of recipe.ingredients">{{ ingredient.name }} - {{ ingredient.amount }}</li>
        </ul>
      </div>
    </div>

    <!-- Recipe Image -->
    <div class="md:w-1/2 h-[25rem]">
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="rounded-lg object-cover mx-auto max-h-96 shadow-md h-full">
    </div>
  </div>
</div>
