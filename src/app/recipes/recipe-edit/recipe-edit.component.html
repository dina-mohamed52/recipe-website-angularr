<div class="container mx-auto">
  <div class="color rounded-xl shadow-md p-6">
    <form  [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!-- Name -->
      <div class="mb-6">
        <label for="name" class="block text-lg font-bold text-gray-700 mb-2">Name</label>
        <input type="text" id="name" formControlName="name" class="form-input w-full text-gray-800 bg-gray-100">
      </div>

      <!-- Image URL -->
      <div class="mb-6">
        <label for="imagePath" class="block text-lg font-bold   mb-2">Image URL</label>
        <input type="text" id="imagePath" formControlName="imagePath" class=" text-gray-800 bg-gray-100 form-input w-full ">
        <img [src]="recipeForm.get('imagePath').value" class="mt-2 h-32 w-auto rounded-lg shadow-md" *ngIf="recipeForm.get('imagePath').value">
      </div>

      <!-- Description -->
      <div class="mb-6">
        <label for="description" class="block text-lg font-bold mb-2">Description</label>
        <textarea type="text" id="description" formControlName="description" rows="6" class=" text-gray-800 bg-gray-100 form-textarea w-full "></textarea>
      </div>

      <!-- Ingredients -->
      <div class="mb-6">
        <label class="block text-lg font-bold text-gray-700 mb-2">Ingredients</label>
        <div formArrayName="ingredients">
          <div *ngFor="let ingredientCtrl of ingredientsControls; let i = index" [formGroupName]="i" class="flex items-center mb-2">
            <input type="text" class="form-input w-2/3 mr-2 bg-gray-100" formControlName="name" placeholder="Ingredient">
            <input type="number" class="form-input p-4 w-1/6 mr-2 bg-gray-100" formControlName="amount" placeholder="Amount">
            <button type="button" class="btn btn-red flex items-center justify-center rounded-full h-8 w-8 ml-2" (click)="onDeleteIngredient(i)">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM6 9a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1z" clip-rule="evenodd" />
              </svg>
            </button>
          </div>
        </div>
        <hr class="my-4">
        <button type="button" class="btn btn-green py-2 px-4 rounded-md" (click)="onAddIngredient()">Add Ingredient</button>
      </div>

      <!-- Save and Cancel Buttons -->
      <div class="flex justify-between">
        <button type="submit" class="btn text-gray-200 hover:text-gray-200 p-12 bg-pink-800 hover:bg-pink-600  btn-green py-2 px-4 rounded-md" [disabled]="!recipeForm.valid">Save</button>
        <button type="button" class="btn  btn-red py-2 px-4 rounded-md" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
